<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Court Booking System</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(
                rgba(0, 76, 63, 0.8),
                rgba(0, 76, 63, 0.8)
            ), url('https://source.unsplash.com/1600x900/?recovery') no-repeat center center/cover;
            color: #fff;
        }

        /* Main Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            color: #333;
            text-align: center;
        }

        /* Headings Styling */
        h2 {
            color: #004c3f;
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #004c3f;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #004c3f;
            outline: none;
        }

        /* Button Styling */
        .submit-btn {
            background: #004c3f;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #00382d;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 12px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // JavaScript function to handle the form submission and display pop-up message
        function showConfirmation() {
            alert("A new password has been sent to your phone number.");
            window.location.href = "login.html";  // Redirect to the login page
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your phone number to receive a password reset code.</p>
        <form action="forgot_password_process.php" method="POST" onsubmit="event.preventDefault(); showConfirmation();">
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset Code</button>
        </form>
        <p style="margin-top: 15px;">Remember your password? <a href="login.html" style="color: #004c3f; font-weight: bold;">Log in</a></p>
    </div>
</body>
</html>
